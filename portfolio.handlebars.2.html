<section id="portfolio" class="bg-light-gray">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Portfolio</h2>
				<h3 class="section-subheading text-muted">Voorbeelden van reeds gerealiseerde projecten</h3>
			</div>
		</div>
        <div class="row">
                {{#portfolio}}
                {{#with document}}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioDetails{{@index}}" class="portfolio-link" data-toggle="modal" data-portfoliotitle="{{titel.[0].text}}">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{plaatje.url}}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{titel.[0].text}}</h4>
                        <p class="text-muted">{{Subtitle}}</p>
                    </div>
                </div>
                {{/with}}
				{{/portfolio}}
		</div>
	</div>
</section>

<!-- Portfolio Modals -->
<!-- Use the modals below to showcase details about your portfolio projects! -->


{{#portfolio}}
{{#with document}}
    <!-- Portfolio Modal {{@index}} -->

    <div class="portfolio-modal modal fade" id="portfolioDetails{{@index}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <!-- Project Details Go Here -->
                            <h2>{{titel.[0].text}}</h2>
                            <p class="item-intro text-muted">{{Subtitle}}</p>
							{{#lijst}}
                            <img class="img-responsive img-centered" src="{{lijst-plaatje.url}}" alt="">
							<p>{{lijst-tekst.[0].text}}</p>
							{{/lijst}}
                            <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Sluiten</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{/with}}
{{/portfolio}}
